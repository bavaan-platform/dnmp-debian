[program:php8.2-fpm]
command = /usr/sbin/php-fpm8.2 -FR
pidfile = /var/run/php-fpm8.2.pid
user = root
autostart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:php8.1-fpm]
command = /usr/sbin/php-fpm8.1 -FR
pidfile = /var/run/php-fpm8.1.pid
user = root
autostart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0